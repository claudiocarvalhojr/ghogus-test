<!DOCTYPE html>
<html>

<head>
    <title>Teste API Clientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--     <link href="css/estilos.css" rel="stylesheet" /> -->
</head>

<body>
    <div class="container">

        <!-- <div class="row col-xs-12">
            <h1>Sistema Teste</h1>
            <small>Sistema para exemplificar uso de JQuery + bootstrap</small>
        </div> -->

        <div id="divCadastro" class="row col-xs-12">
            <h2>Cadastro</h2>
            <div id="msgErrorSave" class="alert alert-danger"><strong>Erro! </strong>Nome e idade são dados
                obrigatórios!</div>
            <form action="" method="" role="form">
                <div class="from-group">
                    <label>Nome: <input type="text" id="tfNome" name="nome" class="form-control" /></label>
                </div>
                <div class="from-group">
                    <label>Idade: <input type="number" id="tfIdade" name="idade" class="form-control" /></label>
                </div>
                <div class="from-group">
                    <div class="from-group">
                        <label>UF: <select id="cbUf" name="uf" class="form-control">
                                <option value="RS">RS</option>
                                <option value="SC">SC</option>
                                <option value="PR">PR</option>
                            </select></label>
                    </div>
                    <div><br></div>
                    <div class="from-group">
                        <input type="submit" id="btnSave" value="Salvar" class="btn btn-md btn-primary" /> |
                        <input type="button" id="btnClear" value="Limpar" class="btn btn-md btn-default" /> |
                        <input type="button" id="btnList" value="Listagem" class="btn btn-md btn-default" />
                        <!-- |
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#modalConfirm">Demo Modal</button> -->
                    </div>
                </div>
            </form>
        </div>

        <div id="divListagem" class="row col-xs-12">
            <h2>Listagem</h2>
            <div id="msgSave" class="alert alert-success"><strong>Sucesso! </strong>Cliente cadastrado com sucesso!
            </div>
            <div id="msgDelete" class="alert alert-success"><strong>Sucesso! </strong>Cliente excluído com sucesso!
            </div>
            <table cellspancig="0"
                class="table table-striped table-bordered table-hover table-responsive table-condensed">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Nome</td>
                        <td>Idade</td>
                        <td>UF</td>
                        <td>Ações</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">Nenhum cliente cadastrado.</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            <input type="button" id="btnRegister" value="Cadastrar" class="btn btn-md btn-primary" />
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
        id="modalConfirm">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Confirmar</h4>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-md btn-default" id="btnModalCancel">Cancelar</button>
                    <button type="button" class="btn btn-md btn-primary" id="btnModalConfirm">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
